<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Prêmios - TDF</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Roleta de Prêmios da TDF</h1>
      <p>Gire a roleta e ganhe prêmios exclusivos!</p>
    </header>

    <main>
      <div class="roleta-container">
        <canvas id="roleta"></canvas>
        <div class="ponteiro"></div>
        <img src="logo-TDF-sem-fundo.png" alt="Logo TDF - Clique para girar" id="logo-animado">
      </div>
    </main>

  </div>

  <div id="modal-overlay" class="hidden">
    <div id="modal">
      <h2>Parabéns!</h2>
      <p>Você ganhou:</p>
      <p id="premio-ganho" class="premio-texto"></p>
      <button id="fechar-modal-btn">Resgatar Prêmio!</button>
    </div>
  </div>

  <audio id="som-giro" src="drum-roll.mp3" preload="auto"></audio>
  <audio id="som-premio" src="ta-da.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
